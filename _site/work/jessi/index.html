<p>Wenn der Herbst naht, bietet die Natur wunderbare Farbenspiele. Solche Szenen alleine haben als Motiv durchaus ihren Reiz. Sie lassen sich jedoch auch wunderbar als Kulisse für natürliche Portraits nutzen.</p>
